  <!-- ============== SECTION ============== -->
  <section class="padding-y bg-light">
  <div class="container">
  
  
  <div class="row">
    <main class=" col-lg-8">
  
      
        <div class="content-body">
            <div class="row">
              <div class="col-6 mb-3">
                <label class="form-label">First name</label>
                <input type="text" class="form-control" placeholder="Type here">
              </div> 
  
              <div class="col-6">
                <label class="form-label">Last name</label>
                <input type="text" class="form-control" placeholder="Type here">
              </div> 
  
              <div class="col-6 mb-3">
                <label class="form-label">Phone</label>
                <input type="text" value="+40" class="form-control" placeholder="">
              </div> <!-- col end.// -->
  
              <div class="col-6 mb-3">
                <label class="form-label">Email</label>
                <input type="text" class="form-control" placeholder="example@gmail.com">
              </div> <!-- col end.// -->
            </div> <!-- row.// -->
            
            <label class="form-check mb-3">
              <input class="form-check-input" type="checkbox" value="">
              <span class="form-check-label"> Keep me up to date on news </span>
            </label>
  
            <hr class="my-4">
  
            <h5 class="card-title"> Shipping info </h5> 
  
            <div class="row mb-3">
              <div class="col-lg-4 mb-3">
                <div class="box box-check">
                  <label class="form-check">
                    <input class="form-check-input" type="radio" name="dostavka" checked>
                    <b class="border-oncheck"></b>
                    <span class="form-check-label">
                       FanCourier deliver  <br>
                      <small class="text-muted">3-7 working days  </small>
                    </span>
                  </label>
                </div>
              </div> <!-- col end.// -->
      
              <div class="col-lg-4 mb-3">
                <div class="box box-check">
                  <label class="form-check">
                    <input class="form-check-input" type="radio" name="dostavka">
                    <b class="border-oncheck"></b>
                    <span class="form-check-label">
                       Self pick-up  <br>
                      <small class="text-muted"> Come to our shop </small>
                    </span>
                  </label>
                </div>
              </div> <!-- col end.// -->
            </div> <!-- row end.// -->
  
            <div class="row">
              <div class="col-sm-8 mb-3">
                <label for="" class="form-label">Address</label>
                <input type="text" class="form-control"  placeholder="Type here">
              </div> 
  
              <div class="col-sm-4 mb-3">
                <label for="" class="form-label">City</label>
                <input type="text" class="form-control"  placeholder="Type here">
              </div>
  
              <div class="col-sm-4 col-6 mb-3">
                <label for="" class="form-label">Zip</label>
                <input type="text" class="form-control"  placeholder="">
              </div> 
            </div> 
  
            <label class="form-check mb-4">
              <input class="form-check-input" type="checkbox" value="">
              <span class="form-check-label"> Save this address </span>
            </label>
  
            <div class="mb-4">
              <label for="" class="form-label">Message to seller</label>
              <textarea class="form-control"></textarea>  
            </div> 
  
            <div class="float-end">
              <button class="btn btn-light">Cancel</button>
              <button class="btn btn-success">Send order</button>
            </div>
            
        </div> 
      
    </main> 
    <aside class="col-xl-4 col-lg-4">

      <article class="ms-lg-4 mt-4 mt-lg-0" style="max-width: 320px">
          <h6 class="card-title">Summary</h6>
          
          <dl class="dlist-align" *ngIf=" orderTotal">
            <dt>Total price:</dt>
            <dd class="text-end" *ngFor="let ct of orderTotal"> {{ct.total}}</dd>
          </dl>
          
          <dl class="dlist-align">
            <dt>Shipping cost:</dt>
            <dd class="text-end"> + $14.00 </dd>
          </dl>
          <hr>
          <dl class="dlist-align">
            <dt> Total: </dt>
            <dd class="text-end"> <strong class="text-dark">$252.90</strong> </dd>
          </dl>
  
          <hr>
          
      </article> 
      <!-- ============== COMPONENT SUMMARY .// =============== -->
    </aside> <!-- col.// -->
  </div> <!-- row.// -->
  
  <br><br>
  
  </div> <!-- container .//  -->
  </section>
  <!-- ============== SECTION END// ============== -->
