<div class="container mt-5 mb-5">

    <div class="row">

        <div class="col-lg-6" *ngIf="productData">
            <a routerLink="../../menu" class="btn btn-sm btn-dark mb-3">Back</a>
            <img src="{{productData[0].productImg}}" width="100%"/>
            <h1 class="mt-4">{{productData[0].productName}}</h1>
            <p>{{productData[0].productDetails}}</p>
            <p>{{productData[0].productPrice | currency : 'EUR' }}</p>
            


        </div>

        <div class="col-lg-6">
            <h1>Enter Your Details</h1>
            <form>

                <input type="text" class="form-control" placeholder="Enter Your Full Name">
                <input type="text" class="form-control" placeholder="Enter Your Number">
                <textarea class="form-control" placeholder="Enter your Address"></textarea>
                <textarea class="form-control" placeholder="Write if you have some specification"></textarea>
                <button class="brn btn-md btn-dark mt-3 order cart-button" (click)="addToCart"> Send order</button>
            </form>
        </div>
    </div>

</div>
